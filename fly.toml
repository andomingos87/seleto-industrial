app = "seleto-industrial"  # Nome do seu app (ajuste se necessário)
primary_region = "gru"     # Região (gru = São Paulo, Brasil)

[build]
  dockerfile = "Dockerfile"

[env]
  # Variáveis não-sensíveis
  APP_NAME = "Seleto Industrial SDR Agent"
  APP_ENV = "production"
  DEBUG = "false"
  HOST = "0.0.0.0"
  PORT = "8000"
  LOG_LEVEL = "INFO"
  LOG_FORMAT = "json"
  OPENAI_MODEL = "gpt-4o"
  PIPERUN_API_URL = "https://api.pipe.run/v1"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[processes]
  app = "uvicorn src.main:app --host 0.0.0.0 --port 8000"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512