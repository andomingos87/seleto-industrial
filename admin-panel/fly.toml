# fly.toml - Fly.io configuration for SDR Agent Admin Panel
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "seleto-admin-panel"
primary_region = "gru"

[build]
  dockerfile = "Dockerfile"

[build.args]
  NEXT_PUBLIC_SUPABASE_URL = ""
  NEXT_PUBLIC_SUPABASE_ANON_KEY = ""
  NEXT_PUBLIC_API_URL = ""

[env]
  NODE_ENV = "production"
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
