services:
  seleto-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: seleto-sdr-agent
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - APP_ENV=development
      - DEBUG=true
    volumes:
      - ./src:/app/src:ro
      - ./prompts:/app/prompts:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  default:
    name: seleto-network

